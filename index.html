  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e; /* Greyish-black background */
      color: white;
    }
    header {
      padding: 20px;
      text-align: center;
      background-color: #121212;
    }
    nav a {
      color: #007BFF; /* Blue from your website */
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    section {
      padding: 40px;

<section id="services">
